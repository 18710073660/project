<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>jQuery课程表选项卡滑动切换代码</title>
	<!--css样式-->
	<link type="text/css" rel="stylesheet" th:href="@{/static/bootstrap-4.0.0-dist/css/bootstrap.min.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/static/bootstrap-4.0.0-dist/css/bootstrap-table.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
	<!--js引入-->
	<script type="text/javascript" th:src="@{/static/jquery-2.0.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/bootstrap-4.0.0-dist/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/bootstrap-4.0.0-dist/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/tab.js}"></script>
</head>
<body>
	<script type="text/javascript">
		$(function () {
	        //1.初始化Table
	        var oTableUser = new TableInitUser();
	        oTableUser.Init();
	        
	        var oTableProduct = new TableInitProduct();
	        oTableProduct.Init();
	        
	        //2.初始化Button的点击事件
	        /* var oButtonInit = new ButtonInit();
	        oButtonInit.Init(); */
	    });
		
		<!--  User模块---开始   -->
	    var TableInitUser = function () {
	        var oTableInit = new Object();
	        //初始化Table
	        oTableInit.Init = function () {
	            $('#myUserTable').bootstrapTable({
	                url: '/user/list',    				//请求后台的URL（*）
	                dataField: 'userList',
	                method: 'get',                      //请求方式（*）
	                toolbar: '#toolbar',                //工具按钮用哪个容器
	                striped: true,                      //是否显示行间隔色
	                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	                pagination: true,                   //是否显示分页（*）
	                sortable: false,                    //是否启用排序
	                sortOrder: "asc",                   //排序方式
	                queryParams: oTableInit.queryParams,//传递参数（*）
	                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	                pageNumber:1,                       //初始化加载第一页，默认第一页
	                pageSize: 50,                       //每页的记录行数（*）
	                pageList: [5, 10, 20, 30],          //可的每页的行数（*）
	                strictSearch: true,
	                clickToSelect: true,                //是否启用点击选中行
	                height: 460,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	                cardView: false,                    //是否显示详细视图
	                detailView: false,                  //是否显示父子表
	                columns: [{
	                	checkbox:true
	                },{
	                    field: 'Number',
	                    title: '序列号',
	                    formatter: function (value, row, index) {
 							return index+1;
 						}
	                }, {
	                    field: 'name',
	                    title: '姓名'
	                }, {
	                    field: 'age',
	                    title: '年龄'
	                }, {
	                    field: 'sex',
	                    title: '性别'
	                }]
	            });
	        };

	        //得到查询的参数
	      oTableInit.queryParams = function (params) {
	            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
	                limit: params.limit,   //页面大小
	                offset: params.offset,  //页码
	                sdate: $("#stratTime").val(),
	                edate: $("#endTime").val(),
	                sellerid: $("#sellerid").val(),
	                orderid: $("#orderid").val(),
	                CardNumber: $("#CardNumber").val(),
	                maxrows: params.limit,
	                pageindex:params.pageNumber,
	                portid: $("#portid").val(),
	                CardNumber: $("#CardNumber").val(),
	                tradetype:$('input:radio[name="tradetype"]:checked').val(),
	                success:$('input:radio[name="success"]:checked').val(),
	            };
	            return temp;
	        };
	        return oTableInit;
	    };
	    <!--  User模块---结束   -->
	    <!--  Product模块---开始   -->
	    var TableInitProduct = function () {
	        var oTableInit = new Object();
	        //初始化Table
	        oTableInit.Init = function () {
	            $('#myProductTable').bootstrapTable({
	                url: '/product/list',    				//请求后台的URL（*）
	                dataField: 'productList',
	                method: 'get',                      //请求方式（*）
	                toolbar: '#toolbar',                //工具按钮用哪个容器
	                striped: true,                      //是否显示行间隔色
	                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	                pagination: true,                   //是否显示分页（*）
	                sortable: false,                    //是否启用排序
	                sortOrder: "asc",                   //排序方式
	                queryParams: oTableInit.queryParams,//传递参数（*）
	                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	                pageNumber:1,                       //初始化加载第一页，默认第一页
	                pageSize: 50,                       //每页的记录行数（*）
	                pageList: [5, 10, 20, 30],          //可的每页的行数（*）
	                strictSearch: true,
	                clickToSelect: true,                //是否启用点击选中行
	                height: 460,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	                cardView: false,                    //是否显示详细视图
	                detailView: false,                  //是否显示父子表
	                columns: [{
	                	checkbox:true
	                },{
	                    field: 'Number',
	                    title: '序列号',
	                    formatter: function (value, row, index) {
 							return index+1;
 						}
	                }, {
	                    field: 'name',
	                    title: '商品'
	                }, {
	                    field: 'number',
	                    title: '销量'
	                }]
	            });
	        };

	        //得到查询的参数
	      oTableInit.queryParams = function (params) {
	            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
	                limit: params.limit,   //页面大小
	                offset: params.offset,  //页码
	                sdate: $("#stratTime").val(),
	                edate: $("#endTime").val(),
	                sellerid: $("#sellerid").val(),
	                orderid: $("#orderid").val(),
	                CardNumber: $("#CardNumber").val(),
	                maxrows: params.limit,
	                pageindex:params.pageNumber,
	                portid: $("#portid").val(),
	                CardNumber: $("#CardNumber").val(),
	                tradetype:$('input:radio[name="tradetype"]:checked').val(),
	                success:$('input:radio[name="success"]:checked').val(),
	            };
	            return temp;
	        };
	        return oTableInit;
	    };
	    <!--  Product模块---结束   -->
	</script>
	<div style="width:100%; height:100%; z-index:1">
		<h1 class="titleH1 underNone clearfix">
			<span class="left underNone underLine">数据展示</span>
		</h1>
		<div>
			<button id="btn_print" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-print"></span>生成折线图
			</button>
		</div>
		<div class="jyTable">
			<div class="clearfix">
				<ul class="title title1 left">
					<li class='cur'>用户信息</li>
					<li>销售情况</li>
					<li>星期三</li>
					<li>星期四</li>
				</ul>
			</div>
			<div class='zong'>
				<div class="list list1">
					<div class="tabCon">
						<table id="myUserTable"></table>
					</div>
		
					<div class="tabCon">
						<table id="myProductTable"></table>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$("#btn_print").click(function(){  
            	var a= $("#myProductTable").bootstrapTable('getSelections');  
                if(a.length <= 1){  
                	alert("请选中至少两行")  
                }else{
					var arr = new Array();
					for(var i in a){
						arr[i] = a[i].id;
					}
                	var b = JSON.stringify(arr).replace("[","").replace("]","");  
                    window.location.href = "/product/toMyEcharts?param="+b;
                }   
        	});  
		</script>
	</div>
</body>
</html>
