<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery可展开收缩三级下拉菜单代码 - 站长素材</title>
<style type="text/css">
	*	{
		margin: 0;
		padding: 0
	}
	body{
		font-size: 12px;
		font-family: "宋体","微软雅黑";
		background:green;
	}
	ul,li{
		list-style: none;
	}
	a:link,a:visited{
		text-decoration: none;
	}
	.list{
		/*width: 210px;*/
		border-bottom:solid 1px #316a91;
		margin:0 0 0 0;
	}
	.list ul li{
		background-color:#467ca2; 
		border:solid 1px #316a91; 
		border-bottom:0;
	}
	.list ul li a{
		padding-left: 10px;
		color: #fff; 
		font-size:12px; 
		display: block; 
		font-weight:bold; 
		height:36px;
		line-height: 36px;
		position: relative;
	}
	.list ul li .inactive{ 
		background:url(images/off.png) no-repeat 184px center;
	}
	.list ul li .inactives{
		background:url(images/on.png) no-repeat 184px center;
	} 
	.list ul li ul{
		display: none;
	}
	.list ul li ul li { 
		border-left:0; 
		border-right:0; 
		background-color:#6196bb; 
		border-color:#467ca2;
	}
	.list ul li ul li ul{
		display: none;
	}
	.list ul li ul li a{ 
		padding-left:20px;
	}
	.list ul li ul li ul li { 
		background-color:#d6e6f1; 
		border-color:#6196bb; 
	}
	.last{ 
		background-color:#d6e6f1; 
		border-color:#6196bb; 
	}
	.list ul li ul li ul li a{ 
		color:#316a91; 
		padding-left:30px;
	}
</style>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('.inactive').click(function(){
		if($(this).siblings('ul').css('display')=='none'){
			$(this).parent('li').siblings('li').removeClass('inactives');
			$(this).addClass('inactives');
			$(this).siblings('ul').slideDown(100).children('li');
			if($(this).parents('li').siblings('li').children('ul').css('display')=='block'){
				$(this).parents('li').siblings('li').children('ul').parent('li').children('a').removeClass('inactives');
				$(this).parents('li').siblings('li').children('ul').slideUp(100);
			}
		}else{
			//控制自身变成+号
			$(this).removeClass('inactives');
			//控制自身菜单下子菜单隐藏
			$(this).siblings('ul').slideUp(100);
			//控制自身子菜单变成+号
			$(this).siblings('ul').children('li').children('ul').parent('li').children('a').addClass('inactives');
			//控制自身菜单下子菜单隐藏
			$(this).siblings('ul').children('li').children('ul').slideUp(100);
			//控制同级菜单只保持一个是展开的（-号显示）
			$(this).siblings('ul').children('li').children('a').removeClass('inactives');
		}
	})
});
</script>
</head>
<body>
	<div class="list">
		<ul class="yiji">
			<li>
				<a href="#">中国美协章程</a></li>
				<li>
					<a href="#" class="inactive active">美协机关</a>
					<ul>
						<li><a href="main.html" target="main">0.办公室</a></li>
						<li><a href="1.html" target="main">1.人事处</a></li>
						<li><a href="2.html" target="main">2.组联部</a></li>
						<li><a href="3.html" target="main">3.外联部</a></li>
						<li><a href="4.html" target="main">4.研究部</a></li>
						<li><a href="5.html" target="main">5.维权办</a></li>
					</ul>
				</li>
			</li>
		</ul>
	</div>
</body>
</html>
